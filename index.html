<!DOCTYPE html>
<html lang="en-US">
<head>
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        
        html {
            background-color: #eaeaea;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        object {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);    
        }
        
        svg { 
            width: 40vw;
            height: 40vw;
            transform-origin: 50% 50%;
            /*
            -webkit-transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg);
            */
        }
        
    </style>
   
</head>

<body>
    
    <p class="x">x: </p>
    <p class="y">y: </p>
    <p class="z">z: </p>
    <p>scale:<span>0</span></p>
    
    <object>
        <svg>
            <rect width="40vw" height="40vw" fill="black"/>
            <circle cx="50%" cy="50%" r="20vw" fill="black" style="display: none"/>
        </svg>
    </object>
    
     <script type="text/javascript">
         
         if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", function(event) 
            {
                var zValue = Math.round(event.alpha);
                $(".z").html(zValue);
                var xValue = Math.round(event.beta);
                $(".x").html(xValue);
                var yValue = Math.round(event.gamma);
                $(".y").html(yValue);
                $('svg').css("transform","rotateX(" + xValue + "deg) rotateY(" + yValue + "deg) rotateZ(" + zValue + "deg)");
            }, true);
        } else {
        alert("Sorry, your browser doesn't support Device Orientation");
        };
        
         var scale = "1";
         $("span").html(scale);
         
         
         
         $("rect").click(function(){
            $( "rect" ).css( "display", "none");
            $( "circle" ).css( "display", "block");
        });
         
         $("circle").click(function(){
            $( "circle" ).css( "display", "none");
            $( "rect" ).css( "display", "block");
        });
         
    </script>

</body>

</html>
